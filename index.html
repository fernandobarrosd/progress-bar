<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <main>
            <section class="progress-bar-container">
                <span id="percent">{{porcent}}%</span>
                <div class="progress-bar">
                    <div v-bind:style="style" class="progress-bar-percent"></div>
                </div>
                <button  id="btn-iniciar" type="button" v-on:click="start">Iniciar</button>
                
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const progressBar = new Vue({

            el: "#app",
            data: {
                style: "",
                porcent: 0,
                interval: null,
               
            },

            methods: {
                start() {
                    interval = setInterval(() => {
                        if (this.porcent < 100) {
                            this.porcent ++;
                            this.style = "width: " +
                            this.porcent + "%;" +
                            "transition: 0.1s all;"
                        }
                        else {
                            clearInterval(this.interval);
                        }
                        
                    }, 100)
                }
            }

        })
    </script>
</body>
</html>
